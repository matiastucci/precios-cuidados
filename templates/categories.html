<ion-view title="Precios Cuidados">
  <ion-content class="has-header">
    <ion-list>
      <div class="item item-divider">
      Categorias
      </div>
      <a ui-sref="products({categoryId: category.id})" class="item item-icon-right" ng-repeat="category in categories">
        {{category.name | capitalize}}
        <span class="badge badge-assertive">{{category.length}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
