<ion-view title="{{category.name | capitalize}}">
  <ion-content class="has-header">

    <ion-list>
      <div class="item item-input-inset" style="height: 50px;">
        <label class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Buscar" ng-model="search.product">
        </label>
        <button class="button button-clear">
          Cancelar
        </button>
      </div>
      <a ui-sref="product({productId: product.id})" class="item item-icon-right" ng-repeat="product in products | filter:search">
        {{product.product | lowercase | capitalize}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
