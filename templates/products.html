<ion-view title="{{category.name | capitalize}}">
  <ion-content class="has-header">

    <div class="list">
      <div class="item item-input-inset" style="height: 50px;">
        <label class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Buscar" ng-model="search.product">
        </label>
        <button class="button button-clear">
          Cancelar
        </button>
      </div>

      <div class="item my-item item-icon-right"
        ui-sref="product({productId: product.id})"
        collection-repeat="product in products | filter:search"
        collection-item-width="'100%'"
        collection-item-height="getItemHeight(item, $index)"
        ng-style="{height: getItemHeight(item, $index)}">
        {{product.product | lowercase | capitalize}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>

    </div>
  </ion-content>
</ion-view>
